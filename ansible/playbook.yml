---
- name: configure stackit server
  hosts: servers
  become: yes

  tasks:
    - name: update system packages
      ansible.builtin.yum:
        name: "*"
        state: latest

    - name: install Docker
      ansible.builtin.yum:
        name: docker
        state: present

    - name: start docker service
      ansible.builtin.service:
        name: docker
        state: started
        enabled: yes

    - name: add ec2-user to the docker group
      ansible.builtin.user:
        name: "{{ ansible_user }}"
        groups: docker
        append: yes
